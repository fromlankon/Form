!<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AliAghayev132/iconsall/src/css/icons/fontawesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AliAghayev132/iconsall/src/css/icons/bootstrap.css">
</head>

<body>

    <form action="">
        <div class="container">
            <p class="text1"> Login </p>
            <div class="inputs">
                <div class="input2">
                    <input type="email" class="input" placeholder="Enter your email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input3">
                    <input type="password" class="passwordInput1" placeholder="Enter your password">
                    <i class="fa-solid fa-lock"></i>
                    <div class="hide">
                        <i class="fa-solid fa-eye-slash hide"></i>
                    </div>
                    <div class="show">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <div class="bottom" class="input">
                    <div class="check">
                        <input type="checkbox" id="check">
                        <label class="text2" for="check"> Remember me </label>
                    </div>
                    <a class="forgot"> Forgot password? </a>
                </div>
            </div>
            <button type="submit" class="btn"> Login </button>
            <div class="icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../img/Facebook.png">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="../img/Twitter.png">
                </a>
                <a href="https://mail.google.com/mail" target="_blank">
                    <img src="../img/Google.png">
                </a>
            </div>
            <p class="text3"> Not a member?<a href="/index.html"> Sign up now </a> </p>

        </div>
    </form>


    <script src="../js/main.js"></script>
</body>

</html>
